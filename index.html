<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.vectorkhazana.com/assets/images/products/Coronavirus-mask.jpg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Nepal Covid Stats | Abid Adhikari</title>
  </head>
  <body>
    <header>
      <h1><a href="./">Nepal Covid-19 Stats</a></h1>
    </header>
    <div class="updatelog">
        
    </div>
    <section>
      <div class="boxes">
        <div class="box box1">
          <h2>Total Cases</h2>
          <h3>000</h3>
        </div>
        <div class="box box2">
          <h2>Total Positive</h2>
          <h3>000</h3>
        </div>
        <div class="box box3">
          <h2>Recovered</h2>
          <h3>000</h3>
        </div>
        <div class="box box4">
          <h2>Quarantined</h2>
          <h3>000</h3>
        </div>
        <div class="box box5">
          <h2>In Isolation</h2>
          <h3>000</h3>
        </div>
        <div class="box box6">
          <h2>Deaths</h2>
          <h3>000</h3>
        </div>
      </div>
    </section>
    <footer>Created by Abid Adhikari</footer>
    <script src="./js/script.js"></script>
  </body>
